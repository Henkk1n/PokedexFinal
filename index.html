<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./img/image.png">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./javascript/script.js"></script>

  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon_image">
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
      <span class="pokemon_type"></span>
    </h1>
    
    <form class="form">
      <input
      type="search" class="inputSearch" placeholder="Nome ou ID" required/>
    </form>

    <div class="botoes">
      <button class="button btn-prev">&lt; Anterior </button>
      <button class="button btn-next">Proximo &gt;</button>
      <button class="button-lista btn-next">
      <a class="button-link" href="POKEDEX-main/index.html">Lista de Pokemons</a></button>
    </div>

    <img src="./img/nov.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
